<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora Trabalhista</title>
   <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
   <header>
      <div class="top">
         <h1>Calculadora Trabalhista</h1>
         <h3>Faça os cálculos do seu salário semanal e dos seus vales transporte e alimentação</h3>
      </div>
   </header>
   <main>
      <div class="container">
         <fieldset>
            <legend>Cálculo dos valores devidos pela semana trabalhada</legend>
            <form>
               <div class="question trabalhouFeriado">
                  <label>Trabalhou em algum feriado nesta semana?</label>
                  <input type="checkbox" id="feriadoSim" name="checkSim" />
                  <label>SIM</label>
               </div>
               <div class="question horasTrabalhadas">
                  <label>Digite o número de horas trabalhadas durante a semana (SEM incluir o feriado):</label>
                  <input type="number" id="input inputSemFeriado" name="feriadoChecked" />
               </div>
               <div class="question">
                  <label>Digite o valor recebido por hora trabalhada:</label>
                  <input type="number" id="input valorHora" name="valor" />
               </div>
               <div id="inputFeriado" class="question horasTrabalhadas feriado hidden">
                  <label>Digite o número de horas trabalhas durante o feriado:</label>
                  <input type="number" id="input" name="feriadoChecked" />
               </div>
               <button onclick="calcular()" id="button">Calcular</button>
               <div id="resultado">

               </div>
            </form>
         </fieldset>
      </div>
   </main>

   <script type="text/javascript" src="./script.js"></script>
</body>
</html>
