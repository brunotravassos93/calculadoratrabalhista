<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora Trabalhista</title>
   <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
   <header>
      <div class="top">
         <h1>Calculadora Trabalhista</h1>
         <h3>Faça os cálculos do seu salário semanal</h3>
      </div>
   </header>
   <main>
      <div class="container">
         <fieldset>
            <legend>Cálculo dos valores devidos pela semana trabalhada</legend>
            <form>
               <div class="question trabalhouFeriado">
                  <label>Trabalhou em algum feriado nesta semana?</label>
                  <div class="questionCheckbox">
                     <input type="checkbox" id="feriadoSim" onclick="javascript: clearHorasFeriadoField();" name="checkSim" />
                     <label>SIM</label>
                  </div>
               </div>
               <div class="question horasTrabalhadas">
                     <label>Digite o número de horas trabalhadas durante a semana (SEM incluir o feriado):</label>
                     <input type="number" class="inputHoras" id="horasSemFeriado" name="feriadoChecked" />
               </div>
               <div class="question">
                  <label>Digite o valor recebido por hora trabalhada:</label>
                  <input type="number" class="inputHoras" id="valorHora" name="valor" />
               </div>
               <div id="inputFeriado" class="horasTrabalhadasFeriado hidden">
                  <label>Digite o número de horas trabalhas durante o feriado:</label>
                  <input type="number" class="inputHoras" id="horasFeriado" name="feriadoChecked" />
               </div>
               <div class="buttons">
                  <input class="buttonReset" id="reset" type="reset" value="Limpar" />
                  <button class="button" id="button">Calcular</button>
               </div>
               <div id="textResult">
                  <p>O valor a ser recebido nesta semana é de: R$<span id="resultado"></span></p>
               </div>
            </form>
         </fieldset>
      </div>
   </main>

   <script type="text/javascript" src="./script.js"></script>
</body>
</html>
